<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="theme-color" content="#2d2d2d" />
        <title>FishCards</title>

        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="cardstyle.css" />
    </head>
    <body>
        <div class="game-container">
            <div class="opponent-box active-player">
                <div class="timer"></div>
                <div class="flex-container">
                    <div class="info">
                        <div
                            class="picture"
                            style="
                                background-image: url(https://content.invisioncic.com/Mwarframe/pages_media/1_AuroraStarr.png);
                            "
                        ></div>
                        <div class="name">Raima</div>
                        <div class="picked-card red-back"></div>
                    </div>
                    <div class="complete-cards">
                        <div class="set-one">
                            <button class="card flip">
                                <div class="card-front-face s-1"></div>
                                <div class="card-back-face red-back"></div>
                            </button>
                            <button class="card flip">
                                <div class="card-front-face s-2"></div>
                                <div class="card-back-face red-back"></div>
                            </button>
                            <button class="card flip">
                                <div class="card-front-face s-3"></div>
                                <div class="card-back-face red-back"></div>
                            </button>
                            <button class="card flip">
                                <div class="card-front-face s-4"></div>
                                <div class="card-back-face red-back"></div>
                            </button>
                            <button class="card empty"></button>
                        </div>
                        <div class="set-two">
                            <button class="card empty"></button>
                        </div>
                    </div>
                </div>
                <div class="cards-container">
                    <button class="card">
                        <div class="card-front-face"></div>
                        <div class="card-back-face red-back"></div>
                    </button>
                    <button class="card">
                        <div class="card-front-face"></div>
                        <div class="card-back-face red-back"></div>
                    </button>
                    <button class="card">
                        <div class="card-front-face"></div>
                        <div class="card-back-face red-back"></div>
                    </button>
                    <button class="card">
                        <div class="card-front-face"></div>
                        <div class="card-back-face red-back"></div>
                    </button>
                    <button class="card">
                        <div class="card-front-face"></div>
                        <div class="card-back-face red-back"></div>
                    </button>
                    <button class="card">
                        <div class="card-front-face"></div>
                        <div class="card-back-face red-back"></div>
                    </button>
                    <button class="card">
                        <div class="card-front-face"></div>
                        <div class="card-back-face red-back"></div>
                    </button>
                    <button class="card">
                        <div class="card-front-face"></div>
                        <div class="card-back-face red-back"></div>
                    </button>
                </div>
            </div>
            <div class="player-box active-player">
                <div class="cards-container">
                    <button class="card flip">
                        <div class="card-front-face s-8"></div>
                        <div class="card-back-face red-back"></div>
                    </button>
                    <button class="card flip">
                        <div class="card-front-face c-2"></div>
                        <div class="card-back-face red-back"></div>
                    </button>
                    <button class="card flip">
                        <div class="card-front-face s-2"></div>
                        <div class="card-back-face red-back"></div>
                    </button>
                    <button class="card flip">
                        <div class="card-front-face h-1"></div>
                        <div class="card-back-face red-back"></div>
                    </button>
                    <button class="card flip">
                        <div class="card-front-face d-13"></div>
                        <div class="card-back-face red-back"></div>
                    </button>
                    <button class="card flip">
                        <div class="card-front-face d-11"></div>
                        <div class="card-back-face red-back"></div>
                    </button>
                    <button class="card flip">
                        <div class="card-front-face d-1"></div>
                        <div class="card-back-face red-back"></div>
                    </button>
                    <button class="card flip">
                        <div class="card-front-face h-10"></div>
                        <div class="card-back-face red-back"></div>
                    </button>
                </div>
                <div class="flex-container">
                    <div class="complete-cards">
                        <div class="set-one">
                            <button class="card empty"></button>
                        </div>
                        <div class="set-two">
                            <button class="card empty"></button>
                        </div>
                    </div>
                    <div class="info">
                        <div
                            class="picture"
                            style="
                                background-image: url(https://topradiant.gg/wp-content/uploads/Yoru-2-1.jpg);
                            "
                        ></div>
                        <div class="name">Ayan</div>
                        <div class="picked-card red-back"></div>
                    </div>
                </div>
                <div class="timer"></div>
            </div>
        </div>
        <div class="game-box">
            <div class="complete-cards">
                <div class="set-one">
                    <button class="card flip">
                        <div class="card-front-face s-1"></div>
                        <div class="card-back-face red-back"></div>
                    </button>
                    <button class="card flip">
                        <div class="card-front-face s-2"></div>
                        <div class="card-back-face red-back"></div>
                    </button>
                    <button class="card flip">
                        <div class="card-front-face s-3"></div>
                        <div class="card-back-face red-back"></div>
                    </button>
                    <button class="card flip">
                        <div class="card-front-face s-4"></div>
                        <div class="card-back-face red-back"></div>
                    </button>
                    <button class="card empty"></button>
                </div>
                <div class="set-two"></div>
            </div>
            <div class="card-box">
                <div class="deck-container">
                    <span>deck</span>
                    <div class="deck">
                        <button class="card">
                            <div class="card-front-face s-3"></div>
                            <div class="card-back-face red-back"></div>
                        </button>
                        <button class="card">
                            <div class="card-front-face s-4"></div>
                            <div class="card-back-face red-back"></div>
                        </button>
                    </div>
                </div>
                <div class="passed"></div>
            </div>
            <div class="directions">
                <button class="game-action">Pass Card</button>
                <div class="game-tip">pick or pass a card</div>
            </div>
        </div>

        <script>
            setInterval(() => {
                toggle();
            }, 5000);

            function toggle() {
                if (
                    document
                        .querySelector('.game-box')
                        .classList['value'].includes('player')
                ) {
                    document
                        .querySelector('.game-box')
                        .classList.remove('player');
                    document
                        .querySelector('.game-box')
                        .classList.add('opponent');
                } else {
                    document
                        .querySelector('.game-box')
                        .classList.remove('opponent');
                    document.querySelector('.game-box').classList.add('player');
                }
            }
        </script>
    </body>
</html>
